<div class="row">
  <div class="col-xs-12">
    <img src="{{selectedRecipeDetails.imagePath}}"
         alt="{{selectedRecipeDetails.name}}"
         style="max-height: 300px"
         class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{selectedRecipeDetails.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
    <button
      type="button"
      class="btn btn-primary dropdown-toggle">
      Manange Recipe <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a (click)="onAddToShoppingList()" style="cursor: pointer">Add To Shopping List</a></li>
      <li><a style="cursor: pointer" (click)="onEdit()">Edit Recipe</a></li>
      <li><a style="cursor: pointer" (click)="onDelete()">Delete Recipe</a></li>
    </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{selectedRecipeDetails.description}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of selectedRecipeDetails.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
